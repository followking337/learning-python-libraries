{% extends 'movie_app/base.html' %}

{% block title %} Инфо о фильме {{ movie.name }} {% endblock %}

{% block content %}
    <h2>Инфо о фильме {{ movie.name }}:</h2>
    <h3>Rating: {{ movie.rating }}</h3>
    <h3>Budget: {{ movie.budget }}</h3>
    <h3>Release year: {{ movie.year }}</h3>
{% endblock %}
