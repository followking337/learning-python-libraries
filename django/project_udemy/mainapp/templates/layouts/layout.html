<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <div id="logotipo">
            <img src="{% static 'images/logo.png' %}">
            <h1>Project Udemy</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href='{% url "index" %}'>Inicio</a>
            </li>
            {% for page in pages %}
                <li>
                    <a href='{% url "page" page.2 %}'>{{page.1}}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>

    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">
        <div class="box">
            {% block content %}
                <strong>Contenido del Bloque Original</strong>
            {% endblock %}
        </div>
    </div>

    <footer>
        Master en Python &copy; Victor Robles WEB - {% now "d/m/Y h:m:s" %}
    </footer>

</body>
</html>
